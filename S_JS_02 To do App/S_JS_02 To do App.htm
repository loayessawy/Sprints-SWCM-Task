<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>TO Do App</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Free HTML Templates" name="keywords" />
  <meta content="Free HTML Templates" name="description" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container w-50 ">
    <div class="row bg-light border border-5">

      <h1 class="text-center col-12 mb-3 mt-3">To Do List</h1>
      <div class="section-container form-row d-flex justify-content-around col-12">
        <div class="col-5 ">
          <Label class="text-center m-1  p-1 col-12 fs-3 fw-bold">Task Name</Label>
          <input type="text" placeholder="Enter your task name" id="taskName" class="form-control col-12 ">
          <div class="text-danger fw-bold mx-2" id="inputTaskVaild"></div>
        </div>
        <div class="col-5 ">
          <Label class="text-center m-1 p-1 col-12 fs-3 fw-bold">Piriorty</Label>
          <div class="col-12 d-flex">
            <input type="number" placeholder="Task piriorty number" id="piriorty" class=" form-control mx-3 ">
            <button id="subBtn" class="btn btn-info ">Submit</button>
            
          
          </div>
        </div>

      </div>
      <div class="col-12 mt-5 ">


        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col"class="text-center">Task name</th>
              <th scope="col"class="text-center">Priority</th>
              <th scope="col"class="text-center">Delet</th>
            </tr>
          </thead>
          <tbody id="tableContainer">
           
        
          </tbody>
        </table>
      </div>
    </div>

  </div>
  </div>

</body>
<script src="New.js"></script>
<script></script>
</body>

</html>
