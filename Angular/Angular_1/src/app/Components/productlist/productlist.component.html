

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let item of prdList"  >
        <th scope="row">{{item.id}}</th>
        <td >{{item?.name}}</td>
        <td><img src="{{item.imgURL}}" alt=""></td>
        <td [class.bg-warning]="item.quantity===0" >{{item.quantity}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
