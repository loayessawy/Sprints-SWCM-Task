<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>

    </style>
</head>

<body style="background-color: rgb(46, 110, 110);">

    <div>
        <fieldset>
            <legend style="font-weight: bold; ">Personal Data</legend>
            <fieldset style="background-color:rgb(96, 156, 164) ;">
                <legend style="font-weight: bold;">
                    Loay Essawy
                </legend>
                <table>
                    <form action="">

                        <tr>
                            <td>
                                <label for="firstName">First Name :</label>
                            </td>
                            <td>
                                <input type="text" id="firstName" placeholder="First Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lastName">Second Name :</label>
                            </td>
                            <td>
                                <input type="text" id="lastName" placeholder="Last Name">
                            </td>
                        </tr>
                </table>
            </fieldset><br>
            <table>
                <form action="">

                    <tr>
                        <td>
                            <label for="phone">phone :</label>
                        </td>
                        <td>
                            <input type="tel" id="phone" placeholder="phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email :</label>
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="Email ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password :</label>
                        </td>
                        <td>
                            <input type="password" id="password" placeholder="password ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rePassword">Re-Password :</label>
                        </td>
                        <td>
                            <input type="rePassword" id="rePassword" placeholder="rePassword ">
                        </td>
                    </tr>
                    <tr>

                        <td><br>
                            <input type="radio" name="gender" placeholder="male"> Male <br>
                            <input type="radio" name="gender" placeholder="female"> Female

                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            <input type="checkbox" id="student" name="student" value="student">
                            <label for="vehicle1"> Student </label><br>
                            <input type="checkbox" id="graduate" name="graduate" value="graduate">
                            <label for="vehicle2"> Graduate</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="universty"> University :</label>
                        </td>
                        <td><br>
                            <select name="qualifications" id="qualifications">
                                <option value="AUC">AUC</option>
                                <option value="BUC">BUC</option>
                                <option value="GUC">GUC</option>
                                <option value="ALX">ALX</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit"
                                style="background-color: gray; border-radius: 5px; height:30px; width:80px "> Submit
                            </button>
                        </td>
                    </tr>

                </form>
            </table>
        </fieldset>
    </div>
</body>

</html>
